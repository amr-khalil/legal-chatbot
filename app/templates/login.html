<!-- 
   Login template
   The extends tag tells the template engine that this template “extends” another template.
   The block tag tells the template engine that a child template override those portions of the base template.
-->
{% extends 'base.html' %}
{% block bodyblock %}

<!-- Login form -->
<div class="text-center">
   <form class="form-signin" action="" method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='img/lex.png') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Einloggen</h1>
      <label for="inputEmail" class="sr-only">Username or Email address</label>
      <input name="username_email" type="text" id="" class="form-control" placeholder="Username or Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
         <label>
         <input name="remember_me" type="checkbox"> Remember me</input>
         </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
   </form>
   <h5 class="">oder</h5>
   <a  href="{{url_for('register')}}">
   <button style="padding-left: 80px;padding-right: 80px;" class="btn btn-lg btn-outline-primary" type="submit">Konto erstellen</button>
   </a>
</div>

<!-- Login CSS styling -->
<style type="text/css">
   html,
   div .text-center{
   height: 100%;
   }
   div .text-center{
   display: -ms-flexbox;
   display: -webkit-box;
   display: flex;
   -ms-flex-align: center;
   -ms-flex-pack: center;
   -webkit-box-align: center;
   align-items: center;
   -webkit-box-pack: center;
   justify-content: center;
   padding-top: 40px;
   padding-bottom: 40px;
   background-color: #f5f5f5;
   }
   .form-signin {
   width: 100%;
   max-width: 330px;
   padding: 15px;
   margin: 0 auto;
   }
   .form-signin .checkbox {
   font-weight: 400;
   }
   .form-signin .form-control {
   position: relative;
   box-sizing: border-box;
   height: auto;
   padding: 10px;
   font-size: 16px;
   }
   .form-signin .form-control:focus {
   z-index: 2;
   }
   .form-signin input[type="email"] {
   margin-bottom: -1px;
   border-bottom-right-radius: 0;
   border-bottom-left-radius: 0;
   }
   .form-signin input[type="password"] {
   margin-bottom: 10px;
   border-top-left-radius: 0;
   border-top-right-radius: 0;
   }
</style>
{% endblock %}
